<div class="header flex align-center">
    <span class="flex-grow">
       <a class="internal-link plain" href="{{ site.baseurl }}/">{{ site.title }}</a>
       {% if page.collection == "notes" or page.url contains "topics" %}<span class="mh"><span class="faint">/</span> <a href="{{ site.baseurl }}/" class="muted plain">Writing</a></span>{% endif %}
       {% if page.collection == "projects" %}<span class="mh"><span class="faint">/</span> <a href="{{ site.baseurl }}/projects" class="muted plain">Projects</a></span>{% endif %}
    </span>
    <span class="flex-shrink ssr">
      <a href="/about" class="muted plain">About</a>
      <a href="/now" class="muted plain ssl">Now</a>
    </span>
    <span id="theme-toggle" title="Toggle dark mode">
        <div class="theme-toggle-slide"></div>
        <div class="theme-toggle-switch"></div>
    </span>
</div>
